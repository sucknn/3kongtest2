<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไพ่ 3 กอง</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <h1>เกมไพ่ 3 กอง</h1>

    <!-- ส่วนล็อกอิน -->
    <div id="loginSection">
        <input type="text" id="playerName" placeholder="ชื่อของคุณ">
        <button id="joinGame">เข้าร่วมเกม</button>
    </div>

    <p id="playerInfo"></p>
    <button id="startGame" style="display: none;">เริ่มเกม</button>

    <!-- ส่วนแสดงไพ่และกองไพ่ -->
    <div id="gameBoard" style="display: none;">
        <h2>ไพ่ของคุณ</h2>
        <div id="player-hand" class="hand"></div>

        <h2>จัดไพ่ลงกอง</h2>
        <div id="player-piles">
            <div class="pile" id="topPile" data-pile="top">กองบน (3 ใบ)</div>
            <div class="pile" id="middlePile" data-pile="middle">กองกลาง (5 ใบ)</div>
            <div class="pile" id="bottomPile" data-pile="bottom">กองล่าง (5 ใบ)</div>
        </div>

        <button id="submitHand">ส่งไพ่</button>
        <button id="restartGame" style="display: none;">เริ่มเกมใหม่</button>
    </div>

    <!-- ส่วนแสดงคะแนน -->
    <div id="scoreboard"></div>

    <!-- ส่วนแสดงไพ่ของผู้เล่นทั้งหมดหลังจบเกม -->
    <div id="finalHands" style="display: none;">
        <h2>ไพ่ของผู้เล่นทั้งหมด</h2>
        <div id="handsContainer"></div>
    </div>
</body>
</html>
